id: caro
title: "Common Anatomy Reference Ontology"
github_org: obophenotype
repo: caro
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
import_group:
  use_base_merging: TRUE
  slme_individuals: exclude
  mirror_max_time_download: 400
  products:
    - id: pco
      use_base: TRUE
    - id: pr
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/pro_obo_slim/master/pr_slim.owl
      is_large: TRUE
    - id: go
      use_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/GO_
        - http://purl.obolibrary.org/obo/GOREL_
        - http://purl.obolibrary.org/obo/GOCHE_
    - id: uberon
      use_base: TRUE
    - id: ro
      use_base: TRUE
    - id: pato
      use_base: TRUE
    - id: chebi
      make_base: TRUE
      use_gzipped: TRUE
      is_large: TRUE
    - id: bfo
      mirror_from: https://raw.githubusercontent.com/BFO-ontology/BFO/master/bfo_classes_only.owl
robot_java_args: '-Xmx12G'
components:
  products:
    - filename: caro_bridge.owl
    - filename: bfo_classes_only.owl